name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Test
        run: |
          yarn
          yarn add codecov -g
          yarn run test:unit

      - name: Codecov
        uses: codecov/codecov-action@v1.0.11
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
